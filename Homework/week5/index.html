<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body id="body">
    <div class="calcstyle">
      <div class="textarea">
        <textarea id="output" placeholder="" readonly></textarea>
      </div>

      <div class="grid-container">
        <button id="9button" class="grid-item">9</button>
        <button id="8button" class="grid-item">8</button>
        <button id="7button" class="grid-item">7</button>
        <button id="-button" class="grid-item">-</button>
        <button id="÷button" class="grid-item">÷</button>
        <button id="6button" class="grid-item">6</button>
        <button id="5button" class="grid-item">5</button>
        <button id="4button" class="grid-item">4</button>
        <button id="xbutton" class="grid-item">x</button>
        <button id="^button" class="grid-item">^</button>
        <button id="3button" class="grid-item">3</button>
        <button id="2button" class="grid-item">2</button>
        <button id="1button" class="grid-item">1</button>
        <button id="sqrtbutton" class="grid-item">sqrt</button>
        <button id="+button" class="grid-item">+</button>
        <button id="0button" class="grid-item">0</button>
        <button id=".button" class="grid-item">.</button>
        <button id="=button" class="grid-item">=</button>
        <button id="cbutton" class="grid-item">C</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
